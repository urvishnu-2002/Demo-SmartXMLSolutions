<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualized Pie Chart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        button {
            margin: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chart-card {
            background: white;
            display: flex;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 { color: #333; margin-bottom: 20px; }

        .legend {
            margin-top: 25px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            max-width: 400px;
            flex-direction: column;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 600;
            color: #555;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .color-box {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<button onclick="window.history.back()">Go Back</button>
<div class="chart-card">    
    <div id="legend" class="legend">
        <h2>Services graph</h2>
    </div>
    <canvas id="pieChart" width="400" height="400"></canvas>
</div>

<script>
    const canvas = document.getElementById('pieChart');
    const ctx = canvas.getContext('2d');
    const legendContainer = document.getElementById('legend');

    const data = {
        "XML Conversion (PDF, DOC, HTML to XML": 35,
        "XML Tagging & Structuring": 25,
        "DTD / XSD Validation": 15,
        "Content Digitization": 10,
        "Data Quality & Validation Services": 15
    };

    const colors = ['#4e73df', '#1cc88a', '#36b9cc', '#f6c23e'];
    const total = Object.values(data).reduce((sum, val) => sum + val, 0);
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 180;

    function drawChart() {
        let startAngle = -Math.PI / 2;

        Object.entries(data).forEach(([label, value], index) => {
            const sliceAngle = (value / total) * 2 * Math.PI;
            const color = colors[index % colors.length];

            // 1. Draw the Slice
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 3;
            ctx.stroke();

            // 2. Add Percentage Label inside the slice
            // We find the middle angle of the slice
            const middleAngle = startAngle + sliceAngle / 2;
            // Calculate coordinates (labelRadius moves text closer/further from center)
            const labelRadius = radius * 0.65; 
            const x = centerX + Math.cos(middleAngle) * labelRadius;
            const y = centerY + Math.sin(middleAngle) * labelRadius;

            ctx.fillStyle = "white";
            ctx.font = "bold 16px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            const percent = ((value / total) * 100).toFixed(0) + "%";
            // Only draw text if slice is big enough to fit it
            if (value / total > 0.04) {
                ctx.fillText(percent, x, y);
            }

            // 3. Update Legend
            createLegend(label, value, color);

            startAngle += sliceAngle;
        });
    }

    function createLegend(label, value, color) {
        const item = document.createElement('div');
        item.className = 'legend-item';
        item.innerHTML = `
            <div class="color-box" style="background-color: ${color}"></div>
            <span>${label}</span>
        `;
        legendContainer.appendChild(item);
    }

    drawChart();
</script>

</body>
</html>
